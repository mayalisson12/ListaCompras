<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Compras</h2>
        <input type="text" id="item" placeholder="Nome do item">
        <button onclick="adicionarItem()">Adicionar</button>
        <ul id="lista"></ul>
        <button class="whatsapp-btn" onclick="enviarWhatsApp()">
            <img src="/img/whatsapp.png" alt="WhatsApp">
            Enviar via WhatsApp
        </button>
    </div>
    <div class="calculadora">
        <p>Total: <span id="totalComMarcado">R$ 0,00</span></p>
    </div>

    <!-- Alertas -->
    <div id="customAlert" class="alert">Este item já está na lista!</div>
    <div id="successAlert" class="alert success">Item adicionado com sucesso!</div>
    <div id="deleteAlert" class="alert error">Item excluído com sucesso!</div>

    <!-- Pop-up de confirmação de exclusão -->
    <div id="popupDeleteConfirmation" class="popup-confirmacao" style="display: none;">
        <div class="popup-content">
            <!-- Mensagem será dinâmica, adicionada pelo JavaScript -->
            <p class="mensagem">Tem certeza que deseja excluir este item?</p>
            <div class="popup-buttons">
                <button class="popup-btn-sim" onclick="removerItemConfirmado()">Confirmar</button>
                <button class="popup-btn-nao" onclick="fecharPopup()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Previne o zoom ao focar nos campos de input
        document.querySelectorAll('input, textarea').forEach(function(element) {
            element.addEventListener('focus', function() {
                document.body.style.zoom = '100%';  // Ajusta o zoom para 100% ao focar no input
            });

            element.addEventListener('blur', function() {
                setTimeout(function() {
                    document.body.style.zoom = '100%';  // Restaura o zoom original quando o teclado é fechado
                }, 100); // Delay para garantir que o teclado tenha fechado
            });
        });
    </script>
</body>
</html>
